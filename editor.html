<!DOCTYPE html>
<html>
  <head>
    <style tpye="text/css">
        body{margin:0; padding:0;}
        .main-left{width：30%；height:800px;float:left;}
        .main-right{width: 70%; height： 800px; float:right;}
    </style>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.min.js"> </script>
    <script src="js/editor.js"></script>
    <script src="CodeMirror/lib/codemirror.js"></script>
    <script src="CodeMirror/python/python.js"></script>
    <script src="CodeMirror/addon/hint/show-hint.js"></script>
    <script src="CodeMirror/addon/hint/anyword-hint.js"></script>
    <script src="css/semantic.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CodeMirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="CodeMirror/addon/hint/show-hint.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
        
    <title><b>Welcome To PyRome!</b></title>
  </head> 
  <body>
      <div class="main-left">
        <div style="width: 200px;">
        <h4 class="text-sm-left">
            <bold>List of available scripts:</bold>
        </h4>
        </div>
        <div>
            <ul class="list-group" id="list">
            </ul>
        </div>
    
      </div>
      
      <div class="main-right">
      <form id="form">
      <input type="text" placeholder="ScriptName.py" id="ScriptName" class="form-control mb-2 mr-sm-2 mb-sm-0">
      <textarea class="form-control" style="width: 800px; height:200px;" id="CodeForm" form="form" placeholder="# Write your Python Code Here"></textarea>
      <br>
      <button type="button" class="ui icon button"  value="Run" id="submit">
      <i class="play icon" value="Run" id="submit"></i>
        Run
      </button>

      <button type="button" class="ui icon button" value="Save" id="save">
        <i class="save icon" value="Save" id="save"></i>
        Save
      </button>

      <button type="button" class="ui icon button" value="Delete" id="delete">
        <i class="trash outline icon" value="Delete" id="delete"></i>
        Delete
      </button>

      <button type="button" class="ui icon button" value="Clear" id="inputclear">
      <i class="erase icon" value="Clear" id="inputclear"></i>
        Clear
      </button>
    </form>
    <br>
    <textarea readonly style="width: 800px; height:200px;" class="form-control" id="output" placeholder="# Output"></textarea><br>
    <button type="button" class="ui icon button" value="Back" id="back">
    <i class="home icon" value="Back" id="back"></i>
      Back
    </button>
    <button type="button" class="ui icon button" value="Clear" id="outputclear">
      <i class="erase icon" value="Clear" id="outputclear"></i>
        Clear
      </button>
      </div>   
  </body>
</html>
